<div class="mat-elevation-z8">
  <div class="card height-auto">
    <div class="card-body">
      <div class="heading-layout1">
        <div class="item-title">
          <h3>Admin Lists</h3>
          <button (click)="refresh()"class="btn  btn-sm mr-1" style="color: rgb(103, 103, 238);" ><i class="fas fa-sync"></i>&nbsp; Refresh</button>
        </div>
        <div style="float:right">
          <button (click)="add()" data-toggle="modal" data-target="#adminview"  class="btn btn-primary btn-sm mr-1" style="color: orange; background-color: white;"><i class="fas fa-pen-alt text-orange-peel" ></i>&nbsp; Add New Admin</button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table  id="example" class="table display data-table text-nowrap cell-border">
          <thead>
            <tr>
              <th>SR</th>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of admins;let i=index;">
              <td>{{ i+1 }}</td>
              <td>{{ admin.id}}</td>
              <td>{{ admin.name }}</td>
              <td>{{ admin.username }}</td>
              <td>{{ admin.mobile }}</td>
              <td>{{ admin.email }}</td>
              <td>
                
                <button (click)="edit(admin.id)" data-toggle="modal" data-target="#adminview"  class="btn btn-primary btn-sm mr-1" style="color: orange; background-color: white;"><i class="fas fa-pen-alt text-orange-peel" ></i>&nbsp;</button>
                <button (click)="view(admin.id)" data-toggle="modal" data-target="#adminview"  class="btn btn-secondary btn-sm mr-1" style="color: blue; background-color: white;"><i class="fas fa-align-justify" ></i>&nbsp;</button>
                <button data-toggle="modal" data-target="#deleteConfirmation"   class="btn btn-danger btn-sm mr-1" style="color: red; background-color: white;"><i class="fas fa-times text-orange-red"></i>&nbsp;</button>
              </td>

              <div class="modal fade" id="deleteConfirmation" data-backdrop="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                      <h2>Are you sure you want to delete this admin?</h2>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default"  data-dismiss="modal">No</button>
                      <button type="button" class="btn btn-danger" (click)="delete(admin.id)" >Yes</button>
                    </div>
                  </div>
                </div>
              </div>

              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div> 
<mat-divider></mat-divider>

<!-- Modal 1 -->
<div class="modal fade" id="adminview" data-backdrop="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <router-outlet></router-outlet>  
</div>
