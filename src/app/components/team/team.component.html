<div class="container">
    <div class="row text-center">
        <!-- Team item --> 
        <div *ngFor="let T of team" class="col-xl-3 col-sm-6 mb-5">
            <div class="bg-white rounded shadow-sm py-5 px-4"><img src="./assets/dp.png" alt="" width="100"
                    class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                <h5 class="mb-0">{{T.name}}</h5><span class="small text-uppercase text-muted">{{T.position}}</span>
                <ul class="social mb-0 list-inline mt-3">
                    <li class="list-inline-item"><a href="{{T.facebook}}" target="_blank" class="social-link"><i
                                class="fab fa-facebook-f"></i></a></li>
                    <li class="list-inline-item"><a href="{{T.tweeter}}" target="_blank" class="social-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="list-inline-item"><a href="{{T.instagram}}" target="_blank" class="social-link"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                    <li class="list-inline-item"><a href="{{T.linkedin}}" target="_blank" class="social-link"><i class="fab fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
