<div class="contact">
    <div class="container">
        <div class="p-2">

        </div>
    <div class="row">
            <div class="col-lg-6 mt-4">
             <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122053.9521723117!2d74.21320251172696!3d17.063551991119148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc174c4124484bd%3A0x35d1cbf0672b3f50!2sRajarambapu%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1615462601712!5m2!1sen!2sin"
                    width="100%" height="520px" style="border:0;" allowfullscreen="" loading="lazy"></iframe> 
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6 mt-4">
                        <div class="info">
                            <i class="fas fa-envelope"></i>
                            <h4>Email:</h4>
                            <p>abcd@example.com</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="info w-100 mt-4">
                            <i class="fas fa-phone-volume"></i>
                            <h4>Call:</h4>
                            <p>+911234567890</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form mt-4">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name"
                                data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name"
                                data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="phone" id="phone"
                                placeholder="Your Mobile No." data-rule="minlen:10"

                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </div>
