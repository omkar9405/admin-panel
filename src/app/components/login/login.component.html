<div class="container mt-2 mb-4">
    <div class="col-sm-8 ml-auto mr-auto pt-4">
        <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
            <li class="nav-item"> 
                <a  class="nav-link active" 
                    id="pills-signin-tab"
                    data-toggle="pill" 
                    href="#pills-signin" 
                    role="tab" 
                    aria-controls="pills-signin"
                    aria-selected="true"
                    >Sign In</a> 
            </li>
            
            <li class="nav-item"> 
                <a  class="nav-link" 
                    id="pills-signup-tab" 
                    data-toggle="pill"
                    href="#pills-signup" 
                    role="tab" 
                    aria-controls="pills-signup"
                    aria-selected="false"
                    >Sign Up</a> 
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-signin" role="tabpanel"
                aria-labelledby="pills-signin-tab">
                <div class="alert alert-info">
                    Username: omkarpowar580@gmail.com<br />
                    Password: omkar@123
                </div>
                <div class="col-sm-12 border border-primary shadow rounded pt-2 mt-3">
                    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label 
                                class="font-weight-bold" 
                                for="username"
                                >Email 
                                <span 
                                class="text-danger"
                                >*</span>
                            </label>
                            <input 
                                type="email"                             
                                class="form-control"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"                                
                                placeholder="Enter valid email">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label 
                                class="font-weight-bold" 
                                for="password"
                                >Password 
                                <span
                                class="text-danger"
                                >*</span>
                            </label>
                            <input 
                                type="password"                                
                                formControlName="password" 
                                class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"                                
                                placeholder="***********" 
                                >
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>
                                        <input 
                                        type="checkbox" 
                                        name="condition" 
                                        id="condition">
                                        Remember me.
                                    </label>
                                </div>
                                <div class="col text-right"> 
                                    <a href="javascript:;"
                                       data-toggle="modal" 
                                       data-target="#forgotPass"
                                       >Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </div>
                     
                        <div class="form-group">
                        <button 
                            [disabled]="loading" 
                            class="btn btn-block btn-primary" 
                            >
                            <span 
                                *ngIf="loading" 
                                class="spinner-border spinner-border-sm mr-1"
                            ></span>
                            Login
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        </div>
                    </form>
                </div>
            </div>
            <div 
                class="tab-pane fade" 
                id="pills-signup" 
                role="tabpanel"
                aria-labelledby="pills-signup-tab">
                <div class="col-sm-12 border border-primary shadow rounded pt-2 mt-3">
                    <app-signup></app-signup>
                </div>
            </div>
        </div>
    </div>
</div>
